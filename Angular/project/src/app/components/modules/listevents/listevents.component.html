<div class="grid">
    @for (item of events(); track item.id) {
        <div class="col">
            <p-card [style]="{ width: '15rem', overflow: 'hidden' }">
                <ng-template #header>
                    <img alt="Card" class="h-6rem" src="http://localhost:8080/api/files/download/{{ item.id }}" />
                </ng-template>
                <ng-template #title> {{item.nome}} </ng-template>
                <ng-template #subtitle> {{item.dataEvento}} </ng-template>
                <p>
                    {{item.local}}
                </p>
                <ng-template #footer>
                    <div class="flex gap-4 mt-1">
                        <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                        <p-button label="Save" class="w-full" styleClass="w-full" />
                    </div>
                </ng-template>
            </p-card>
        </div>
    }
</div>
<p-paginator (onPageChange)="onPageChange($any($event))" [first]="first" [rows]="rows" [totalRecords]="total" [rowsPerPageOptions]="[10, 20, 30]" />
